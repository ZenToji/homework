<html lang="en">

<head>

    <title>прокаченные пикчи</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="">
                    <img src="" alt="">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link nav__link--active" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                    </ul>
                </nav>
                <div class="header__controls">
                    <button class="header__button" type="button"></button>
                    <ul class="user-nav">
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">
                                <img src="" alt="">
                            </a>
                            <span>2</span>
                        </li>
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">

                            </a>
                        </li>
                        <li class="user-nav__item">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <p class="welcome__subtitle"></p>
                <h1 class="welcome__title"></h1>
                <p class="welcome__text"></p>
                <button class="welcome__button"></button>
            </div>
        </section>
        <section class="offer">
            <div class="container">
                <div class="inscription">
                    <p class="inscription__subtitle"></p>
                    <h2 class="inscription__title"></h2>
                    <img class="inscription__symbol" src="" alt="">
                </div>
                <p class="offer__text"></p>
                <img class="offer__img" src="" alt="">
                <div class="item__one">
                    <h3 class="item__one__sibtitle"></h3>
                    <h2 class="item__one__title"></h2>
                    <img class="item__one__symbol" src="" alt="">
                    <p class="item__one__text"></p>
                    <img class="item__one__dish" src="" alt="">
                    <div class="item__one item__one--reverse"></div>
                </div>
                <div class="item__two">
                    <h3 class="item__two__sibtitle"></h3>

                </div>
                <div class="item__three">

                    <img class="item__four__dish" src="" alt="">
                    <div class="item__four item__four--reverse"></div>
                </div>
                <div class="item__five">
                    <h3 class="item__five__sibtitle"></h3>
                    <h2 class="item__five__title"></h2>
                    <img class="item__five__symbol" src="" alt="">
                    <p class="item__five__text"></p>
                    <img class="item__five__dish" src="" alt="">
                    <div class="item__five item__five--reverse"></div>
                </div>
                <div class="item__six">
                    <h3 class="item__six__sibtitle"></h3>
                    <h2 class="item__six__title"></h2>
                    <img class="item__six__symbol" src="" alt="">

                    <img class="item__six__dish" src="" alt="">
                    <div class="item__six item-six--reverse"></div>
                </div>
            </div>
