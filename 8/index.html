<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>прокаченные пикчи</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="">
                    <img src="" alt="">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a class="nav__link nav__link--active" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="#"></a>
                        </li>
                    </ul>
                </nav>
                <div class="header__controls">
                    <button class="header__button" type="button"></button>
                    <ul class="user-nav">
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">
                                <img src="" alt="">
                            </a>
                            <span>2</span>
                        </li>
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">
                                <img src="" alt="">
                            </a>
                        </li>
                        <li class="user-nav__item">
                            <a class="user-nav__link" href="#">
                                <img src="" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="welcome">
            <div class="container">
                <p class="welcome__subtitle"></p>
                <h1 class="welcome__title"></h1>
                <p class="welcome__text"></p>
                <button class="welcome__button"></button>
            </div>
        </section>
        <section class="offer">
            <div class="container">
                <div class="inscription">
                    <p class="inscription__subtitle"></p>
                    <h2 class="inscription__title"></h2>
                    <img class="inscription__symbol" src="" alt="">
                </div>
                <p class="offer__text"></p>
                <img class="offer__img" src="" alt="">
                <div class="item-one">
                    <h3 class="item-one__sibtitle"></h3>
                    <h2 class="item-one__title"></h2>
                    <img class="item-one__symbol" src="" alt="">
                    <p class="item-one__text"></p>
                    <img class="item-one__dish" src="" alt="">
                    <div class="item__one item__one--reverse"></div>
                </div>
                <div class="item-two">
                    <h3 class="item-two__sibtitle"></h3>
                    <h2 class="item-two__title"></h2>
                    <img class="item-two__symbol" src="" alt="">
                    <p class="item-two__text"></p>
                    <img class="item-two__dish" src="" alt="">
                    <div class="item__one item__two--reverse"></div>
                </div>
                <div class="item-three">
                    <h3 class="item-three__sibtitle"></h3>
                    <h2 class="item-three__title"></h2>
                    <img class="item-three__symbol" src="" alt="">
                    <p class="item-three__text"></p>
                    <img class="item-three__dish" src="" alt="">
                    <div class="item__one item__three--reverse"></div>
                </div>
                <div class="item-four">
                    <h3 class="item-four__sibtitle"></h3>
                    <h2 class="item-four__title"></h2>
                    <img class="item-four__symbol" src="" alt="">
                    <p class="item-four__text"></p>
                    <img class="item-four__dish" src="" alt="">
                    <div class="item__one item__four--reverse"></div>
                </div>
                <div class="item-five">
                    <h3 class="item-five__sibtitle"></h3>
                    <h2 class="item-five__title"></h2>
                    <img class="item-five__symbol" src="" alt="">
                    <p class="item-five__text"></p>
                    <img class="item-five__dish" src="" alt="">
                    <div class="item__one item__five--reverse"></div>
                </div>
                <div class="item-six">
                    <h3 class="item-six__sibtitle"></h3>
                    <h2 class="item-six__title"></h2>
                    <img class="item-six__symbol" src="" alt="">
                    <p class="item-six__text"></p>
                    <img class="item-six__dish" src="" alt="">
                    <div class="item__one item__six--reverse"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
